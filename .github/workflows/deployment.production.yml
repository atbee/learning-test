name: Morchana Static QR Code API

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Upload to Amazon S3
    runs-on: ubuntu-latest
    env:
      ATB: ${{ github.sha }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    - name: Test SHA
      run: |
        export MY_VERSION=$(echo ${GITHUB_SHA} | cut -c1-8)
        cat <<EOF > version.json 
        {"version" : "$MY_VERSION"}
        EOF
        echo "oh my test 2"
        cat version.json